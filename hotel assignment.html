<html>
    <head>
        <title>
            Hotel Booking Form
        </title>
    </head>
    <body>
    <font color="white">
    <body background="C:\Users\Sandesh\Downloads\4442760-black-wallpapers.jpg">
    <form action="destination.html" method="GET" align="center" width="200">
            <center>
            <h1>
	<b> HOTEL OZONE </b>
           </h1>
            <marquee direction="right" behaviour="alternate">WelCome to HOTEL OZONE <sub> (you live we care!)</sub></marquee>

            <fieldset>
                <legend align="center">Personal Details</legend>
				<label for="name" font color="white">UserName: </label>
				<input type="text" name="UserName" id="name" autofocus placeholder="UserName" pattern="[a-zA-Z]{3,}" title="Please Enter name(minimum 3 Letters)" required>
				<br>
				<br>
                				<label for="email">E-mail: </label>
				<input type="text" name="email" id="email" required autofocus placeholder="E-mail" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}" title="Please Enter valid E-mail address in format : example@example.com">
				<br>
				<br>
                
				<label for="phone number">Phone Number: </label>
				<input type="Number" name="phone" id="phone"  required placeholder="Phone Number" pattern="[0-9]{10}" title="Please Enter 10 digit Phone Number">
				<br>
				<br>
                				<label for="address">Residential Address: </label>
               				<input type="text" id="address" name="description" required>
                				<br>
               				<br>
                				<label for="nationality">Nationality: </label>
				<select name="country required">
					<option value="India">India </option>
					<option value="Other">Other </option>
				</select>
				<br>
				<br>
                				<label for="identification">Identification Suppling: </label>
				<select name="Identification">
					<option value="Aadhar card">Aadhar Card </option>
					<option value="Passport">Passport </option>
                    				<option value="Driving Lience">Driving Lience </option>
                   			 	<option value="Voter ID">Voter ID </option>
				</select>
                				<br>
               			 	<br>
            				</fieldset>
           		 		<br>
            				<br>
            				<fieldset>
                <legend align="center">Booking Details</legend> 
				<label for="check-in">CHECK-IN Date:</label>
				<input type="date" id="check-in" name="date" min="2017-03-1" required>
				<br>
				<br>
                				<label for="check-out">CHECK-OUT Date:</label>
				<input type="date" id="check-out" name="date" min="2017-03-1">
				<br>
				<br>
                				<label for="noofguests">Number Of Guests(max 4):</label>
				<input type="number" name="noofguest" min="1" max="4" id="noofguests" required>
                				<br>
				<br>
               			 	<p>Do you require Meals to Room? 
					Yes: <input type="radio" name="meals" value="yes" checked>
					No: <input type="radio" name="meals" value="no">
				</p>
				<br>
				<br>
                				<label for="balcony">Do you require Balcony in Room</label>
				<input type="checkbox" name="balcony" value="yes" checked id="balcony">
				<br>
				<br>
               	 			<input type="submit" id="submit" value="Submit" onclick="func()"></input>
           		 		</fieldset>
				</center>
        				</form>
    				</body>
    				</font>
   		 		<script type="text/javascript">
				function func()
				{
					var s1,s2;
					s1=parseInt(document.getElementById("check-in").value);
					s2=parseInt(document.getElementById("check-out").value);
					if (s1>s2) {	
                						alert("Invalid Checkout Date");
            					}
				}
				</script>
</body>
</html>
